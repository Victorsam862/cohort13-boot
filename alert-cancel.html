<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/efe026d08e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    <div class="container mt-5">
        <div class="alert alert-success alert-dismissible">
            <i class="fa-solid fa-circle-check"></i> <strong>Success!</strong>
            <span> your message has been sent successfully</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-danger alert-dismissible">
            <i class="fa-solid fa-circle-exclamation"></i> <strong>Error!</strong>
            <span>A problem has occured while submitting your data</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-warning alert-dismissible">
            <i class="fa-solid fa-triangle-exclamation"></i> <strong>Warning!</strong>
            <span>There is a problem with your network connection</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

        </div>
        <div class="alert alert-info alert-dismissible">
            <i class="fa-solid fa-circle-info"></i> <strong>Info!</strong>
            <span>Please read the comments carefully</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    
</body>
</html>
