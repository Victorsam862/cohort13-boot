<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/efe026d08e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="container mt-5">
        <div class="content">
            <div class="button fs-3 mb-4 ">Button #01</div>

            <div class="1 ">
                <div class="style mb-3">Pick your style</div>
             <div class="cont1">
                <button class="Default bg-primary border-primary p-2 text-light">Default</button>
                <button class="outline  bg-light border-primary p-2 mx-3 text-primary">Default Outline</button>
                <button class="round bg-primary border-primary p-2 text-light">Default Round</button>
                <button class="out-round  bg-light border-primary p-2 mx-3 text-primary">Outline Round</button>
                <button class="default  bg-primary border-primary p-2 text-light">Default</button>
             </div>
            </div>

            <div class="2 mt-5">
                <div class="size mb-3 ">Pick your size</div>
              <div class="cont2">
                <button class="small bg-primary btn-sm border-primary p-1 text-light">Small Size</button>
                <button class="regular bg-primary border-primary p-2 mx-3 text-light">Regular Size</button>
                <button class="large bg-primary border-primary p-3 text-light">Large Size</button>
                
                <div class="con mt-3">
                    <button class="small bg-light border-primary p-1 text-primary">Small size</button>
                    <button class="reg bg-light border-primary p-2 mx-3 text-primary">Regular Size</button>
                    <button class="large bg-light border-primary p-3 text-primary">Large Size</button>
                </div>
              </div>
            </div>

            <div class="3 mt-5 mb-5">
                <div class="color mb-3">Pick Color</div>
                  <div class="cont3">
                    <button class="primary bg-primary border-primary p-2 text-light">Primary</button>
                    <button class="success bg-success border-success p-2 mx-3 text-light">Success</button>
                    <button class="danger bg-danger border-danger p-2 text-light">Danger</button>
                    <button class="warning bg-warning border-warning p-2 mx-3 text-light">Warning</button>
                    <button class="info bg-info border-info p-2 text-light">Info</button>
                    <button class="light bg-light border-light p-2 mx-3 text-dark">Light</button>
                    <button class="dark bg-dark border-dark p-2 text-light">Dark</button>

                  <div class="con mt-3">
                    <button class="pri bg-light border-primary p-2 text-primary">Primary</button>
                    <button class="suc bg-light border-success p-2 mx-3 text-success">Success</button>
                    <button class="dan bg-light border-danger p-2 text-danger">Danger</button>
                    <button class="warn bg-light border-warning p-2 mx-3 text-warning">Warning</button>
                    <button class="in bg-light border-info p-2 text-info">Info</button>
                    <button class="lig bg-light border-light p-2 mx-3 text-light">Light</button>
                    <button class="dar bg-light border-dark p-2 ">Dark</button>
                </div>
            </div>
            </div>

            <div class="4">
                <div class="icon mb-3">Buttons with icons</div>
                <div class="cont4">
                    <button class="primary bg-primary border-primary p-2 text-light"><i class="fa-solid fa-heart"></i> Primary</button>
                    <button class="Outline bg-white border-light p-2 mx-3 text-primary"><i class="fa-solid fa-heart"></i> Outline Primary</button>
                    <button class="success bg-success border-success p-2 text-light">Success <i class="fa-solid fa-heart"></i></button>
                    <button class="bg-light border-light p-2 mx-3 text-success">Outline Success <i class="fa-solid fa-heart"></i></button>
                    <button class="danger bg-danger border-danger p-2 text-light "><i class="fa-solid fa-heart"></i> Danger</button>
                    <button class="danger bg-light border-light p-2 mx-3 text-danger"><i class="fa-solid fa-heart"></i> Outline Danger</button>
                </div>
                
            </div>

            <div class="5 mt-5">
                <div class="socials mb-3">Social Buttons</div>
                <div class="cont5 ">
                    <button class="fb-sqaure px-3 py-2 one custom-bg"><i class="fa-brands fa-square-facebook"></i></button>
                    <button class="fb-circle mx-3 px-3 p-2 rounded-circle custom-bg"><i class="fa-brands fa-square-facebook"></i></button>
                    <button class="fbw-square px-3 py-2 bg-light cst txt"><i class="fa-brands fa-square-facebook"></i></button>
                    <button class="fbw-circle mx-3 px-3 py-2 rounded-circle bg-light cst txt"><i class="fa-brands fa-square-facebook"></i></button>
                    <button class="Share one custom-bg p-2"><i class="fa-brands fa-square-facebook"></i> Share - 8.2k</button>
                    <button class="fbw mx-3 bg-light p-2 cst txt"><i class="fa-brands fa-square-facebook"></i> Share - 8.5k</button>
                    <button class="fbw mx-3 bg-light border-light p-2"><i class="fa-brands fa-square-facebook"></i> Share - 8k</button>

                    <div class="con mt-3">
                        <button class="twitter px-3 py-2 can cust-bg"><i class="fa-brands fa-twitter"></i></button>
                        <button class="twitter-circle mx-3 px-3 py-2 rounded-circle cust-bg"><i class="fa-brands fa-twitter"></i></button>
                        <button class="twitter-wh px-3 py-2 cost text"><i class="fa-brands fa-twitter"></i></button>
                        <button class="twitter-wh-circle mx-3 px-3 py-2 rounded-circle cost text"><i class="fa-brands fa-twitter"></i></button>
                        <button class="connect-wht btn-primary can cust-bg p-2"><i class="fa-brands fa-twitter"></i> Connect with Twitter</button>
                        <button class="connect-wht mx-3 p-2 bg-light cost text"><i class="fa-brands fa-twitter"></i> Connect with Twitter</button>
                        <button class="connect-wht p-2 bg-light border-light text"><i class="fa-brands fa-twitter"></i> Connect with Twitter</button>
                    </div>
                </div>


            </div>

            
        </div>
    </div>

    
</body>
</html>
