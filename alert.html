<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alert.css">
    <script src="https://kit.fontawesome.com/efe026d08e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
        <div class="wide-alerts pt-5">
            <div class="alert alert-primary ">
                <span>This is a primary alert-check it out!</span>
                
            </div>
            <div class="alert alert-secondary ">
                <span>This is a secondary alert-check it out!</span>
                
            </div>
            <div class="alert alert-danger ">
                <span>This is a danger alert with <strong> an example link </strong> Give it a click if you like</span>
               
            </div>
            <div class="alert alert-warning ">
                <span>This is a warning alert <strong> an example link </strong> Give it a click if you like</span>
                
            </div>


        </div>

        <div class="btm-alerts mt-5 d-flex position-relative">
            <div class="material mt-5">
                <strong class="fs-4">Material design notification</strong>
                <div class="con1 mt-4 mb-2">
                    <button class="bg-info border-light text-light px-3 py-1">INFO MESSAGE</button>
                    <button class="bg-warning border-light text-light px-3 py-1">WARNING MESSAGE</button>
                </div>
                <div class="con2">
                    <button class="bg-success border-light text-light px-3 py-1 ">SUCCESS MESSAGE</button>
                    <button class="bg-danger border-light text-light px-3 py-1">ERROR MESSAGE</button>
                </div>
            </div>

            <div class="cont position-absolute end-0 mt-5">
                <div class="con1 mt-3">
                    <button class="bg-warning border-light text-light py-3 px-5 "><i class="fa-solid fa-triangle-exclamation"></i> Hi! i am warning message</button>
                    <button class="bg-danger border-light text-light py-3 px-5"><i class="fa-solid fa-shield-virus"></i> Hi! i am error message</button>
                </div>
                <div class="con2 mt-2 p ">
                    <button class="bg-success text-start text-light py-3 px-5 border-light"><i class="fa-solid fa-check"> </i> Hi! i am success message. </button>
                    <button class="bg-info border-light text-light py-3 px-5 "><i class="fa-regular fa-comment"> </i> Hi! i am info message. </button>
                </div>                   
                
            </div>
        </div>
    </div>
</body>
</html>
